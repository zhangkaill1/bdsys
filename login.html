<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>登录页面</title>
    <link rel="stylesheet" href="./assets/css/base.css" />
    <link rel="stylesheet" href="./assets/lib/bootstrap.css" />
    <link rel="stylesheet" href="./assets/lib/src/css/layui.css" />
    <link rel="stylesheet" href="./assets/css/login.css" />
  </head>
  <body>
    <div class="logo layui-main">
      <img src="./assets/images/logo.png" alt="" />
    </div>
    <div class="box">
      <div class="title"></div>
      <div class="login-box tab">
        <form class="layui-form" action="" id="form_log">
          <div class="layui-form-item">
            <i class="layui-icon layui-icon-username"></i>
            <input
              type="text"
              name="username"
              required
              lay-verify="required"
              placeholder="请输入用户名"
              autocomplete="off"
              class="layui-input"
            />
          </div>
          <div class="layui-form-item">
            <i class="layui-icon layui-icon-password"></i>
            <input
              type="password"
              name="password"
              lay-verify="required|pwd"
              lay-reqText="标题不能为空"
              required
              placeholder="请输入密码"
              autocomplete="off"
              class="layui-input"
            />
          </div>
          <button class="layui-btn layui-btn-fluid layui-btn-normal">
            立即提交
          </button>
          <div class="layui-form-item links">
            <a href="javascript:;" id="toReg">去注册账号</a>
          </div>
        </form>
      </div>
      <div class="reg-box tab none">
        <form class="layui-form" action="" id="form_reg">
            <div class="layui-form-item">
              <i class="layui-icon layui-icon-username"></i>
              <input
                type="text"
                name="username"
                required
                lay-verify="required"
                lay-reqText="用户名不能为空"
                placeholder="请输入用户名"
                autocomplete="off"
                class="layui-input"
              />
            </div>
            <div class="layui-form-item">
              <i class="layui-icon layui-icon-password"></i>
              <input
                type="password"
                name="password"
                lay-verify="required|title"
                lay-reqText="标题不能为空"
                required
                placeholder="请输入密码"
                autocomplete="off"
                class="layui-input"
              />
            </div>
            <div class="layui-form-item">
                <i class="layui-icon layui-icon-password"></i>
                <input
                  type="password"
                  name="title"
                  lay-verify="required|title"
                  lay-reqText="标题不能为空"
                  required
                  placeholder="再次确认密码"
                  autocomplete="off"
                  class="layui-input"
                />
              </div>
            <button class="layui-btn layui-btn-fluid layui-btn-normal">
              立即提交
            </button>
            <div class="layui-form-item links">
              <a href="javascript:;" id="toLog">去登录账号</a>
            </div>
          </form>
      </div>
    </div>
    <div class="logo"></div>
    <script src="./assets/lib/layui/layui.all.js"></script>
    <script src="./assets/lib/jquery.js"></script>
    <script src="./assets/js/baseAPI.js"></script>
    <script src="./assets/js/login.js"></script>
  </body>
</html>
